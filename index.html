<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasion Week Home Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar d-md-none">
            <button class="btn" data-bs-toggle="modal" data-bs-target="#modal"><img src="images/PNG/hamburger-32x.png" alt="hamburger-icon"></button>
            <div class="modal fade" id="modal">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <a href="#" class="navbar-brand"><img src="images/PNG/wind-rose-64x.png" alt="Fashion Week logo"></a>
                            <button class="btn-close m-3" data-bs-dismiss="modal" data-bs-target="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row gap-3">
                                    <div class="col-12">
                                        <a href="#" class="nav-link"><h3>Facebook</h3></a>
                                    </div>
                                    <div class="col-12">
                                        <a href="#" class="nav-link"><h3>Instagram</h3></a>
                                    </div>
                                    <div class="col-12">
                                        <a href="#" class="nav-link"><h3>Spanish</h3></a>
                                    </div>
                                    <div class="col-12">
                                        <a href="#" class="nav-link"><h3>My Page</h3></a>
                                    </div>
                                    <div class="col-12">
                                        <a href="#" class="nav-link"><h3>Logout</h3></a>
                                    </div>
                                    <div class="col-12">
                                        <a href="#" class="nav-link"><h3>About</h3></a>
                                    </div>
                                    <div class="col-12">
                                        <a href="#" class="nav-link"><h3>Events</h3></a>
                                    </div>
                                    <div class="col-12">
                                        <a href="#" class="nav-link"><h3>Sponsor</h3></a>
                                    </div>
                                    <div class="col-12">
                                        <a href="#" class="nav-link"><h3>News</h3></a>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-outline-danger  btn-custom">Subscribe</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand navbar-dark bg-dark d-none d-md-block">
            <div class="container">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><img src="images/PNG/facebook-app-symbol-16x.png" alt="facebook-app-symbol"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><img src="images/PNG/instagram-16x.png" alt="instagram-app-symbol"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Spanish</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">My Page</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="navbar navbar-expand bg-light d-none d-md-block">
            <div class="container">
                <a href="#" class="navbar-brand"><img src="images/PNG/wind-rose-64x.png" alt="Fashion Week logo"> <strong>Fashion Week</strong></a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link m-3">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link m-3">Events</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link m-3">Sponsor</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link m-3">News</a>
                    </li>
                </ul>
                <button type="submit" class="btn btn-outline-danger m-3 btn-custom">Subscribe</button>
            </div>
        </nav>
    </header>
    <h1>Fashion Week</h1>
    <footer>
        <nav class="navbar navbar-expand bg-light d-md-none">
            <div class="container">
                <a href="#" class="navbar-brand"><img src="images/PNG/wind-rose-64x.png" alt="Fashion Week logo"> <strong>Fashion Week</strong></a>
                <span>Copyright © 2022</span>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><img src="images/PNG/facebook-app-symbol-dark-16x.png" alt="facebook-app-symbol"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><img src="images/PNG/instagram-dark-16x.png" alt="instagram-app-symbol"></a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="navbar navbar-expand bg-light d-none d-md-block">
            <div class="container">
                <a href="#" class="navbar-brand"><img src="images/PNG/wind-rose-64x.png" alt="Fashion Week logo"> <strong>Fashion Week</strong></a>
                <span>Copyright © 2022 Fashion Week</span>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link m-2"><img src="images/PNG/facebook-app-symbol-dark.png" alt="facebook-app-symbol"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link m-2"><img src="images/PNG/instagram-dark.png" alt="instagram-app-symbol"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
